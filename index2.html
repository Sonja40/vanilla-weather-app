<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <script src="src/index.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c3debeb7cc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="frame">
      <div class="app">
        <div class="container">
          <div class="weather">
            <form>
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a City..."
                    class="form-control search-input"
                  />
                </div>
                <div class="col-3 p-0">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>
            <div class="weather-info">
              <div class="row">
                <div class="col-6">
                  <h1>Krefeld</h1>
                  <ul>
                    <li>
                      <span> "Monday" "14" ":" "24" </span>
                      ", " "few clouds"
                    </li>
                    <li>
                      "Humidity: "
                      <strong> "64" "%" </strong>
                      ", Wind:"
                      <strong> "1.54" "km/h" </strong>
                    </li>
                  </ul>
                </div>
                <div class="cpl-lg-6 col-md-6 col-sm-8">
                  <div class="temperature-container d-flex justify-content-end">
                    <canvas width="52" height="52"></canvas>
                    <div>
                      <span class="temperature">20</span>
                      <span class="unit">°C</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="weather-forecast row">
                <div class="col">
                  <div class="weatherforecastpreview">
                    <div class="forecast-time">Mon</div>
                    <canvas width="38" height="38"></canvas>
                  </div>
                  <div class="forecast-temperature">
                    <span class="weather-forecast-temperature-max">20°</span>
                    <span class="weather-forecast-temperature-min">11°</span>
                  </div>
                </div>
                <div class="col">
                  <div class="weatherforecastpreview">
                    <div class="forecast-time">Tue</div>
                    <canvas width="38" height="38"></canvas>
                  </div>
                  <div class="forecast-temperature">
                    <span class="weather-forecast-temperature-max">21°</span>
                    <span class="weather-forecast-temperature-min">13°</span>
                  </div>
                </div>
                <div class="col">
                  <div class="weatherforecastpreview">
                    <div class="forecast-time">Wed</div>
                    <canvas width="38" height="38"></canvas>
                  </div>
                  <div class="forecast-temperature">
                    <span class="weather-forecast-temperature-max">19°</span>
                    <span class="weather-forecast-temperature-min">12°</span>
                  </div>
                </div>
                <div class="col">
                  <div class="weatherforecastpreview">
                    <div class="forecast-time">Thu</div>
                    <canvas width="38" height="38"></canvas>
                  </div>
                  <div class="foreact-temperature">
                    <span class="weather-forecast-temperature-max">20°</span>
                    <span class="weather-forecast-temperature-min">11°</span>
                  </div>
                  <div class="col">
                    <div class="weatherforecastpreview">
                      <div class="forecast-time">Fri</div>
                      <canvas width="38" height="38"></canvas>
                    </div>
                    <div class="foreact-temperature">
                      <span class="weather-forecast-temperature-max">23°</span>
                      <span class="weather-forecast-temperature-min">15°</span>
                    </div>
                  </div>
                </div>
              </div>
              <footer>
                "This is coded by Sonja Reimann-Thanisch"
                <a
                  href="https://www.shecodes.io/"
                  target="_blank"
                  rel="noopener noreferrer"
                  >SheCodes</a
                >
                "and is"
                <a
                  href="https://github.com/Sonja40/vanilla-weather-app"
                  target="_blank"
                  rel="noopener noreferrer"
                  >open-sourced on GitHub</a
                >
                "and"
                <a
                  href="https://main--charming-flan-74f14f.netlify.app/"
                  target="_blank"
                  rel="noopener noreferrer"
                  >hosted on Netlify</a
                >
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
