<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />
    <script src="src/appnew.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c3debeb7cc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>vanilla-weather-app</title>
  </head>
  <body>
    <div id="frame">
      <div class="app">
        <div class="container">
          <div class="weather">
            <form id="search-bar">
              <div class="row">
                <div class="col-9">
                  <input
                    id="city-input"
                    type="search"
                    placeholder="Enter a City..."
                    class="form-control search-input"
                  />
                </div>
                <div class="col-3 p-0">
                  <button
                    id="current-location"
                    type="button"
                    class="btn btn-primary w-100"
                    value="Search"
                  >
                    Current Location
                  </button>
                </div>
              </div>
            </form>
            <div class="weather-info">
              <br />
              <div class="row">
                <div class="col-6">
                  <h1 id="mainCity">Krefeld</h1>
                  <ul>
                    <li>
                      <span id="currentDate">Monday 14:24</span>
                      <span id="description">, few clouds</span>
                    </li>
                    <li>
                      Humidity:
                      <strong> 64% </strong>
                      , Wind:
                      <strong> 1.54 km/h </strong>
                    </li>
                  </ul>
                </div>
                <div class="cpl-lg-6 col-md-6 col-sm-8">
                  <div class="temperature-container d-flex justify-content-end">
                    <img
                      src="https://my-weather-forecast-git-main-dedeclh.vercel.app/images/04d.png"
                      alt="clear-sky"
                      id="icon"
                    />
                    <br />
                    <div>
                      <span class="temperature" id="current-temp">20</span>
                      <a class="celsius-linke" href="#" id="celsius-link">°C</a>
                      <a class="icon">/</a>
                      <a class="fahrenheit-linke" href="#" id="fahrenheit-link"
                        >°F</a
                      >
                    </div>
                  </div>
                </div>
              </div>
              <hr />
              <br />
              <div class="weather-forecast row">
                <div class="col">
                  <div class="weatherforecastpreview">
                    <div class="forecast-time">Mon</div>
                    <img
                      src="https://my-weather-forecast-git-main-dedeclh.vercel.app/images/04d.png"
                      alt
                    />
                  </div>
                  <div class="forecast-temperature">
                    <span class="weather-forecast-temperature-max">20°</span>
                    <span class="weather-forecast-temperature-min">11°</span>
                  </div>
                </div>
                <div class="col">
                  <div class="weatherforecastpreview">
                    <div class="forecast-time">Tue</div>
                    <img
                      src="https://my-weather-forecast-git-main-dedeclh.vercel.app/images/10d.png"
                      alt
                    />
                  </div>
                  <div class="forecast-temperature">
                    <span class="weather-forecast-temperature-max">21°</span>
                    <span class="weather-forecast-temperature-min">13°</span>
                  </div>
                </div>
                <div class="col">
                  <div class="weatherforecastpreview">
                    <div class="forecast-time">Wed</div>
                    <img
                      src="https://my-weather-forecast-git-main-dedeclh.vercel.app/images/10d.png"
                      alt
                    />
                  </div>
                  <div class="forecast-temperature">
                    <span class="weather-forecast-temperature-max">19°</span>
                    <span class="weather-forecast-temperature-min">12°</span>
                  </div>
                </div>
                <div class="col">
                  <div class="weatherforecastpreview">
                    <div class="forecast-time">Thu</div>
                    <img
                      src="https://my-weather-forecast-git-main-dedeclh.vercel.app/images/04d.png"
                      alt
                    />
                  </div>
                  <div class="forecast-temperature">
                    <span class="weather-forecast-temperature-max">20°</span>
                    <span class="weather-forecast-temperature-min">11°</span>
                  </div>
                </div>
                <div class="col">
                  <div class="weatherforecastpreview">
                    <div class="forecast-time">Fri</div>
                    <img
                      src="https://my-weather-forecast-git-main-dedeclh.vercel.app/images/10d.png"
                      alt
                    />
                  </div>
                  <div class="forecast-temperature">
                    <span class="weather-forecast-temperature-max">20°</span>
                    <span class="weather-forecast-temperature-min">11°</span>
                  </div>
                </div>
              </div>
              <footer>
                Coded by Sonja Reimann-Thanisch
                <a
                  href="https://www.shecodes.io/"
                  target="_blank"
                  rel="noopener noreferrer"
                  >SheCodes</a
                >
                and is
                <a
                  href="https://github.com/Sonja40/vanilla-weather-app"
                  target="_blank"
                  rel="noopener noreferrer"
                  >open-sourced on GitHub</a
                >
                and
                <a
                  href="https://main--charming-flan-74f14f.netlify.app/"
                  target="_blank"
                  rel="noopener noreferrer"
                  >hosted on Netlify</a
                >
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
