<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <title>Vanilla Weather</title>
  </head>
  <body>
    <div id="frame">
      <div class="app">
        <div class="container">
          <div class="weather">
            <a
              href="https://shecodes.io/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="/images/logo.png" class="logo" alt="SheCodes Logo" />
            </a>
            <form>
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a City..."
                    class="form-control search-input"
                  />
                </div>
                <div class="col-3 p-0">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>
            <div class="weather-info">
              <div class="row">
                <div class="col-6">
                  <h1>Krefeld</h1>
                  <ul>
                    <li>
                      <span> "Sunday" "17" ":" "58" </span>
                      ", " "partly rain"
                    </li>
                    <li>
                      "Humidity: "
                      <strong> "80" "%" </strong>
                      ", Wind:"
                      <strong> "3.09" "km/h" </strong>
                    </li>
                  </ul>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-8">
                  <div class="temperature-container d-flex justify-content-end">
                    <canvas width="52" height="52"></canvas>
                    <div>
                      <span class="temperature">18</span>
                      <span class="unit">°C</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          <div class="WeatherForecast row">
            <div class="col"></div>
              <div class="weatherforecastpreview">
                <div class="forecast-time">SUN</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">20°</span>
                  <span class="forecast-temperature-min">13°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weatherforecastpreview">
                <div class="forecast-time">MON</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">21°</span>
                  <span class="forecast-temperature-min">11°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weatherforecastpreview">
                <div class="forecast-time">TUE</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">21°</span>
                  <span class="forecast-temperature-min">12°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weatherforecastpreview">
                <div class="forecast-time">WED</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">19°</span>
                  <span class="forecast-temperature-min">11°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weatherforecastpreview">
                <div class="forecast-time">THU</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">20°</span>
                  <span class="forecast-temperature-min">11°</span>
                </div>
              </div>
            </div>
          <footer>
            "This project was coded by"
            <a href="https://www.shecodes.io/" target="_blank" rel="noopener noreferrer">Shecodes</a>
            "and is"
            <a href="https://github.com/Sonja40/vanilla-weather-app" target="_blank" rel="noopener noreferrer">open-source on GitHub</a>
            "and
            <a href="https://main--charming-flan-74f14f.netlify.app/" target="_blank" rel="noopener noreferrer">hosted on Netlify</a>
          </footer>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <h1>Weather-App</h1>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
